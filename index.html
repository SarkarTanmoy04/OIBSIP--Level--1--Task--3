<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Temperature Calculator</title>
</head>

<body>
    <header>
        <span class="heading_design">
            Temperature Converter
        </span>
    </header>
    <main>
        <section class="section_1">
            <div class="div_padding">
                <label for="temp-input">Temperature</label>
                <input type="number" id="temp-input" placeholder="Enter Temperature">
            </div>
            <div class="div_padding">
                <label for="unit-select">Select Unit</label>
                <select id="unit-select">
                    <option value="#">---</option>
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                </select>
            </div>
        </section>
        <section class="section_2">
            <button id="convert-btn">Convert</button>
        </section>
        <section class="section_3">
            <span id="result"></span>
            <span id="result-kelvin"></span>
        </section>
    </main>
    <footer>
        <span>&#169;&nbsp;&nbsp; Copyright  2023 &nbsp;||&nbsp;&nbsp;Tanmoy Sarkar ||&nbsp;&nbsp;Oasis Infobyte</span>
    </footer>
    <script src="./Jscript/script.js"></script>
</body>
</html>
